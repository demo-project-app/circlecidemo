# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline
      
      - run:
          name: Install Docker client
          command: |
            DOCKER_CLI_VERSION="17.06.2-ce"
            DOWNLOAD_URL="https://download.docker.com/linux/static/stable/x86_64/docker-$DOCKER_CLI_VERSION.tgz"
            apk --update add curl \ && mkdir -p /tmp/download \ && curl -L $DOWNLOAD_URL | tar -xz -C /tmp/download \ && mv /tmp/download/docker/docker /usr/local/bin/ \ && rm -rf /tmp/download \ && apk del curl \ && rm -rf /var/cache/apk/*
      
      - run:
          name: Build and push the Docker image
          command: |
            ls -a
            docker build -t cicd/circleci-demo:latest .
      
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
        
      # run tests!
      - run: mvn integration-test
